<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel戰線資料網</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="css/loader-default.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">Marvel戰線資料網</div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <!--<li role="presentation"><a href="#homepage" aria-controls="homepage" role="tab" data-toggle="tab">首頁</a></li>-->
                    <li role="presentation" class="active"><a href="#card" aria-controls="card" role="tab" data-toggle="tab">卡片</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 30px; padding: 0;">
        <div class="tab-content">
            <!--<div role="tabpanel" class="tab-pane" id="homepage">
            </div>-->
            <div role="tabpanel" class="tab-pane active" id="card">
                <form class="form-inline neon-border">

                    <div class="form-group">
                        <label>Type</label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="checkbox" checked data-filter-row=".Char"> Char
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" checked data-filter-row=".Action"> Action
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Rarity</label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".common" checked> C
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".uncommon" checked> U
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".rare" checked> R
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".epic" checked> E
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Cost</label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".cost-0" checked> 0
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".cost-1" checked> 1
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".cost-2" checked> 2
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".cost-3" checked> 3
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".cost-4" checked> 4
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".cost-5" checked> 5
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" data-filter-row=".cost-6" checked> 6
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Level</label>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active">
                                <input type="checkbox" checked data-filter-target=".lv1"> Lv1
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" checked data-filter-target=".lv2"> Lv2
                            </label>
                            <label class="btn btn-default active">
                                <input type="checkbox" checked data-filter-target=".lv3"> Lv3
                            </label>
                        </div>
                    </div>

                </form>

                <table class="table table-bordered" id="cardDataTable">
                    <thead>
                        <tr>
                            <th style="width: 1px;">Image</th>
                            <th>Rarity</th>
                            <th>Chinese Name</th>
                            <th>English Name</th>
                            <th>Type</th>
                            <th>Team</th>
                            <th>Cost</th>
                            <th class='lv1'>ATK L1</th>
                            <th class='lv1'>HP L1</th>
                            <th class='lv1'>ATK+HP L1</th>
                            <th class='lv2'>ATK L2</th>
                            <th class='lv2'>HP L2</th>
                            <th class='lv2'>ATK+HP L2</th>
                            <th class='lv3'>ATK L3</th>
                            <th class='lv3'>HP L3</th>
                            <th class='lv3'>ATK+HP L3</th>
                            <th class='lv1'>Skill L1</th>
                            <th class='lv2'>Skill L2</th>
                            <th class='lv3'>Skill L3</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="loader loader-default is-active" data-text="Loading"></div>
    <a href="#" id="backToTop" title="回到頂端"><i class="glyphicon glyphicon-chevron-up"></i></a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/template7/1.3.8/template7.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/enum.js"></script>
    <script src="scripts/index.js"></script>

    <script type="text/template7" id="cardDataTmpl">
        {{#each this}}
		<tr class='{{rarity}} {{cardTypeName}} cost-{{cost}}'>
			<td><img class='card-compact' src='images/carddata/{{fileName}}.png' /></td>
			<td>{{rarityName}}</td>
			<td>{{chineseName}}</td>
			<td>{{englishName}}</td>
			<td>{{cardTypeName}}</td>
			<td>{{synergyData1}}</td>
			<td>{{cost}}</td>
			<td class='lv1'>{{atk1}}</td>
			<td class='lv1'>{{hp1}}</td>
			<td class='lv1'>{{sum1}}</td>
			<td class='lv2'>{{atk2}}</td>
			<td class='lv2'>{{hp2}}</td>
			<td class='lv2'>{{sum2}}</td>
			<td class='lv3'>{{atk3}}</td>
			<td class='lv3'>{{hp3}}</td>
			<td class='lv3'>{{sum3}}</td>
			<td class='lv1'>{{skill1}}</td>
			<td class='lv2'>{{skill2}}</td>
			<td class='lv3'>{{skill3}}</td>
		</tr>
		{{/each}}
    </script>


    <!-- edit by 蕭雲  2018/10/11 -->
</body>

</html>
