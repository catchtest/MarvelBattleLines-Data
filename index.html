<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel戰線資料網</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
    <form class="form-inline">
        <label>篩選條件</label>

        <div class="form-group">
            <label>稀有度</label>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".common"> C
                </label>
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".uncommon"> U
                </label>
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".rare"> R
                </label>
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".epic"> E
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>類型</label>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".Char"> Char
                </label>
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".Action"> Action
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>花費</label>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".cost-0"> 0
                </label>
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".cost-1"> 1
                </label>
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".cost-2"> 2
                </label>
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".cost-3"> 3
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>等級</label>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="checkbox" checked data-target=".lv1"> Lv1
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" data-target=".lv2"> Lv2
                </label>
                <label class="btn btn-default">
                    <input type="checkbox" data-target=".lv3"> Lv3
                </label>
            </div>
        </div>

    </form>


    <div class="table-responsive">
        <table class="table table-bordered" id="cardDataTable">
            <thead>
                <tr>
                    <th style="width: 1px;">Image</th>
                    <th>Rarity</th>
                    <th>Chinese Name</th>
					<th>English Name</th>
                    <th>Type</th>
                    <th>Team</th>
                    <th>Cost</th>
                    <th class='lv1'>ATK L1</th>
                    <th class='lv1'>HP L1</th>
                    <th class='lv1'>ATK+HP L1</th>
                    <th class='lv2'>ATK L2</th>
                    <th class='lv2'>HP L2</th>
                    <th class='lv2'>ATK+HP L2</th>
                    <th class='lv3'>ATK L3</th>
                    <th class='lv3'>HP L3</th>
                    <th class='lv3'>ATK+HP L3</th>
                    <th class='lv1'>Skill L1</th>
                    <th class='lv2'>Skill L2</th>
                    <th class='lv3'>Skill L3</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/template7/1.3.8/template7.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="index.js"></script>

    <script type="text/template7" id="cardDataTmpl">
        {{#each this}}
		<tr class='{{rarity}} {{cardTypeName}} cost-{{cost}}'>
			<td><img class='card-compact' src='images/{{name}}.jpg' /></td>
			<td>{{rarityName}}</td>
			<td>{{chineseName}}</td>
			<td>{{englishName}}</td>
			<td>{{cardTypeName}}</td>
			<td>{{synergyData1}}</td>
			<td>{{cost}}</td>
			<td class='lv1'>{{atk1}}</td>
			<td class='lv1'>{{hp1}}</td>
			<td class='lv1'>{{sum1}}</td>
			<td class='lv2'>{{atk2}}</td>
			<td class='lv2'>{{hp2}}</td>
			<td class='lv2'>{{sum2}}</td>
			<td class='lv3'>{{atk3}}</td>
			<td class='lv3'>{{hp3}}</td>
			<td class='lv3'>{{sum3}}</td>
			<td class='lv1'>{{skill1}}</td>
			<td class='lv2'>{{skill2}}</td>
			<td class='lv3'>{{skill3}}</td>
		</tr>
		{{/each}}
    </script>
    <!-- edit by 蕭雲  2018/8/29 -->
</body>

</html>
